<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato - A food Delivery App</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div>
            <img src="img/logo.png" alt="zomato Logo">
        </div>
        <ul class="nav-links">
            <li> <a href="">Investor Relations</a> </li>
            <li> <a href="">Add Restaurants</a> </li>
            <li> <a href="">Log In</a> </li>
            <li> <a href="">Sign Up</a> </li>
        </ul>
    </header>
    <main>
        <section class="hero-section">
            <video src="videos/bgvideo.mp4" autoplay muted loop></video>

            <div class="hero-overlay">
                <img src="img/logo.png" alt="Zomato Logo">
                <h1>India's #1 <br> Food Delivery App</h1>
                <h2>Experience fast & easy online ordering on the Zomato app</h2>
            </div>
        </section>


        <Section class="download-links">
            <!-- keep the background black -->
            <!-- and add links for downloading zomato from app store and play store. Take inspiriation from zomato original site -->
            <h2 style="color: white;">Get the Zomato App</h2>
            <p style="color: grey;">Download from the App Store or Google Play</p>
            <a href="https://apps.apple.com/in/app/zomato/id434613896" target="_blank">
                <img src="img/app store.png" alt="Download on App Store image">
            </a>
            <a href="https://play.google.com/store/apps/details?id=com.application.zomato" target="_blank">
                <img src="img/play store.png" alt="Get it on Google Play image">
            </a>
        </Section>




    </main>
    <footer>
        Copyrights &copy; 2025 | All Rights Reserved
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
